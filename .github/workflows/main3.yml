
name: Blender

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      version:
        type: choice
        options:
        - 2.79
        - 3.3.1

jobs:
  build:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: Installing Blender
      run: cd scripts && ./blender.ps1 && cd
    - name: Starting CRD 
      run: ${{ github.event.inputs.authcode }} -pin=654321
    - name: Keep Alive
      run: ./timeout.ps1
